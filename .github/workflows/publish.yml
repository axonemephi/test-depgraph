name: Upload Python Package to PyPI (Trusted Publishing)

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    environment: pypi 
    
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          pip install build

      - name: Build Source and Wheel distributions
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1 